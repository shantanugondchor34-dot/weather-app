<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-cloud-bolt"></i> SkyCast<span>Pro</span></div>
        <div class="nav-links">
            <a href="#" id="nav-home" class="active">Home</a>
            <button class="nav-btn">Install App</button>
        </div>
    </nav>

    <main class="container">
        
        <section id="hero-section" class="hero">
            <h1 class="hero-title">Weather Intelligence <br> <span class="typing-text">for your daily life.</span></h1>
            <p class="hero-sub">Real-time forecasts, AI-driven suggestions, and beautiful visualizations.</p>
            <div class="search-box-hero">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="hero-input" placeholder="Enter your city..." autocomplete="off">
                <button id="hero-search-btn">Check Weather</button>
            </div>
            <div class="quick-tags">
                <span onclick="quickSearch('New York')">üìç New York</span>
                <span onclick="quickSearch('London')">üìç London</span>
                <span onclick="quickSearch('Tokyo')">üìç Tokyo</span>
            </div>
        </section>

        <section id="dashboard-section" class="dashboard hidden">
            <button class="back-btn" onclick="showHero()"><i class="fa-solid fa-arrow-left"></i> Back to Search</button>
            
            <div class="weather-header">
                <div class="main-info">
                    <h1 id="temp">--¬∞</h1>
                    <div><h2 id="city">City</h2><p id="date-time">--</p></div>
                </div>
                <div class="weather-visual">
                    <img id="weather-icon" src="" alt="icon">
                    <p id="condition">--</p>
                </div>
            </div>

            <div class="suggestion-banner glass-card">
                <i id="suggestion-icon" class="fa-solid fa-lightbulb"></i>
                <span id="suggestion-text">Fetching...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card glass-card tilt-effect"><p>Humidity</p><h3 id="humidity">--%</h3></div>
                <div class="stat-card glass-card tilt-effect"><p>Wind Speed</p><h3 id="wind">-- km/h</h3></div>
                <div class="stat-card glass-card tilt-effect"><p>Feels Like</p><h3 id="feels-like">--¬∞</h3></div>
                <div class="stat-card glass-card tilt-effect"><p>UV Index</p><h3 id="uv-index">--</h3></div>
            </div>

            <div class="content-row">
                <div class="chart-box glass-card"><canvas id="tempChart"></canvas></div>
                <div class="forecast-box glass-card" id="forecast-container"></div>
            </div>
        </section>
    </main>

    <div class="loader-overlay hidden" id="loader"><div class="spinner"></div></div>
    <script src="script.js"></script>
</body>
</html>
